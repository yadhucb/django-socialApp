<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>SocialApp</title>
</head>

<body class="bg-gray postion-relative">

    <!-- Login -->
    <div class="container mt-5 pt-5 d-flex flex-column flex-lg-row justify-content-evenly">
        <!-- heading -->
        <div class="text-center text-lg-start mt-0 pt-0 mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">Devflow</h1>
            <p class="w-75 mx-auto fs-4 mx-lg-0">Devflow helps you connect and share with the developers in your world.
            </p>
        </div>
        <!-- form card -->
        <div style="max-width: 28rem; width: 100%">
            <!-- login form -->
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control my-3" placeholder="Username" required
                        id="id_username">
                    <input type="password" name="password" class="form-control my-3" placeholder="Password" required
                        id="id_password">
                    <button type="submit" class="btn btn-primary w-100 my-3">Log In</button>
                </form>
                <hr />
                <div class="text-center my-4">
                    <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
