<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>SocialApp</title>
</head>

<body class="bg-gray postion-relative">

    <div class="container mt-5 pt-5 d-flex flex-column flex-lg-row justify-content-evenly">
        <!-- heading -->
        <div class="text-center text-lg-start mt-0 pt-0 mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">Devflow</h1>
            <p class="w-75 mx-auto fs-4 mx-lg-0">Be the Flow.</p>
        </div>
        <!-- form card -->
        <div style="max-width: 28rem; width: 100%">
            <div class="bg-white shadow rounded p-3 input-group-lg mb-3">
                <h4 class="text-muted my-3 text-center">Create your account</h4>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <!-- names -->
                    <div class="row">
                        <div class="col">
                            <input type="text" name="first_name" id="id_first_name" class="form-control"
                                placeholder="First name" required />
                            <strong class="text-danger">{{ form.first_name.errors }}</strong>
                        </div>
                        <div class="col">
                            <input type="text" name="last_name" id="id_last_name" class="form-control"
                                placeholder="Lastname" required />
                            <strong class="text-danger">{{ form.last_name.errors }}</strong>
                        </div>
                    </div>
                    <input type="text" name="username" id="id_username" class="form-control my-3" placeholder="Username"
                        required />
                    <strong class="text-danger">{{ form.username.errors }}</strong>

                    <!-- email & pass -->
                    <input type="email" name="email" id="id_email" name="email" class="form-control my-3"
                        placeholder="Email address" required />
                    <strong class="text-danger">{{ form.email.errors }}</strong>
                    <input type="password" name="password1" id="id_password1" class="form-control my-3"
                        placeholder="New password" required />
                    <strong class="text-danger">{{ form.password1.errors }}</strong>
                    <input type="password" name="password2" id="id_password2" class="form-control my-3"
                        placeholder="Confirm password" required />
                    <strong class="text-danger">{{ form.password2.errors }}</strong>

                    <!-- btn -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success btn-lg" data-bs-dismiss="modal">Sign
                            Up</button>

                    </div>
                    <p class="text-center mt-3">
                        <a href="{% url 'signin' %}" class=" text-primary">Already have an account?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
